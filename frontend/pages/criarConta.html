<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/src/white-logo-64.svg" type="image/x-icon">
    <title>Login | AutoPeças</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../assets/css/header-footer.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="barraSuperior">
        <a href="../index.html"><img src="../assets/src/white-logo-64.svg" alt="Logo" class="logo"></a>
        <div class="barraPesquisa">
            <input type="text" placeholder="Buscar produto">
            <span class="material-symbols-outlined" id="lupa">search</span>
        </div>
        <div class="iconesUsuario">
            <a href="pages/login.html"><span class="material-symbols-outlined icone" id="pessoa">person</span></a>
            <a href="pages/carrinho.html"><span class="material-symbols-outlined icone"
                    id="carrinho">shopping_cart</span></a>
        </div>
    </header>
    <!-- FIM HEADER -->

    <!-- MAIN -->
    <main>
        <h1>Cadastrar cliente</h1>

        <section class="formulario">

            <div class="identificacao">
                <h3>Identificação</h3>
                <input type="text" placeholder="Código do cliente">
                <input type="text" placeholder="Nome do cliente">
                <input type="text" placeholder="Sobrenome do cliente">
                <input type="text" placeholder="CPF do cliente">
                <input type="text" placeholder="Telefone do cliente">
                <input type="email" placeholder="Email do cliente">
                <input type="password" placeholder="Senha do cliente">
            </div>

            <div class="entrega">
                <h3>Entrega</h3>
                <input type="text" placeholder="Logradouro">
                <input type="text" placeholder="Número">
                <input type="text" placeholder="Bairro">
                <input type="text" placeholder="Complemento">
                <input type="text" placeholder="Localidade">
                <input type="text" placeholder="UF">
                <input type="text" placeholder="CEP">
                <input type="text" placeholder="Status do cliente">
            </div>

        </section>

        <button class="btn-cadastrar">Cadastrar Cliente</button>
    </main>
    <!-- FIM MAIN -->

    <!-- FOOTER -->
    <footer>
        <div class="conteudoRodape">
            <a href="../index.html"><img src="../assets/src/black-logo64.svg" alt="Logo" class="logo"></a>
            <div class="linksRodape">
                <p><strong>Categorias</strong></p>
                <ul>
                    <li>Acessórios</li>
                    <li>Ferramentas</li>
                    <li>Eletrônicos</li>
                    <li>Limpeza</li>
                </ul>
            </div>
            <div class="infoRodape">
                <p><strong>Informações</strong></p>
                <ul>
                    <li>Sobre nós</li>
                    <li>Política de privacidade</li>
                    <li>Termos de uso</li>
                </ul>
            </div>
            <div class="contatoRodape">
                <p><strong>Atendimento</strong></p>
                <ul>
                    <li>Suporte</li>
                    <li>Contato</li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- FIM FOOTER -->
</body>

</html>
