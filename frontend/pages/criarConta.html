<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/src/white-logo-64.svg" type="image/x-icon">
    <title>Login | AutoPeças</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../assets/css/header-footer.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="barraSuperior">
        <a href="../index.html"><img src="../assets/src/white-logo-64.svg" alt="Logo" class="logo"></a>
        <div class="barraPesquisa">
            <input type="text" placeholder="Buscar produto">
            <span class="material-symbols-outlined" id="lupa">search</span>
        </div>
        <div class="iconesUsuario">
            <a href="login.html"><span class="material-symbols-outlined icone" id="pessoa">person</span></a>
            <a href="carrinho.html"><span class="material-symbols-outlined icone"
                    id="carrinho">shopping_cart</span></a>
        </div>
    </header>
    <!-- FIM HEADER -->

    <!-- MAIN -->
    <main class="mainCriarConta">
        <h1>Cadastrar cliente</h1>

        <form class="formulario">

            <div class="identificacao">
                <h3>Identificação</h3>
                <input type="text" id="nome" placeholder="Nome do cliente" required>
                <input type="text" id="sobrenome"  placeholder="Sobrenome do cliente" required>
                <input type="text" id="cpf"  placeholder="CPF do cliente" required>
                <input type="text" id="telefone"  placeholder="Telefone do cliente" required>
                <input type="email" id="email"  placeholder="Email do cliente" required>
                <input type="password" id="senha"  placeholder="Senha do cliente" required>
            </div>

            <div class="entrega">
                <h3>Entrega</h3>
                <input type="text" id="logradouro" placeholder="Logradouro" required>
                <input type="text" id="numero" placeholder="Número" required>
                <input type="text" id="bairro" placeholder="Bairro" required>
                <input type="text" id="complemento" placeholder="Complemento" required>
                <input type="text" id="localidade" placeholder="Localidade" required>
                <input type="text" id="uf"  placeholder="UF" required>
                <input type="text" id="cep"  placeholder="CEP" required>
                <input type="text" id="status"  placeholder="Status do cliente" required>
            </div>
        </form>
        <div id="resposta"></div>
        <button class="btnCadastrar" id="cadastrar" type="submit">Cadastrar Cliente</button>
        
    </main>
    <!-- FIM MAIN -->

    <!-- FOOTER -->
    <footer>
        <div class="conteudoRodape">
            <a href="index.html"><img src="../assets/src/black-logo64.svg" alt="Logo" class="logo"></a>
            <div class="linksRodape">
                <p><strong>Categorias</strong></p>
                <ul>
                    <a href="acessorios.html">
                        <li>Acessórios</li>
                    </a>
                    <a href="ferramentas.html">
                        <li>Ferramentas</li>
                    </a>
                    <a href="eletronicos.html">
                        <li>Eletrônicos</li>
                    </a>
                    <a href="limpeza.html">
                        <li>Limpeza</li>
                    </a>
                </ul>
            </div>
            <div class="infoRodape">
                <p><strong>Informações</strong></p>
                <ul>
                    <a href="sobre.html">
                        <li>Sobre nós</li>
                    </a>
                    <a href="politicaPrivacidade.html">
                        <li>Política de privacidade</li>
                    </a>
                </ul>
            </div>
            <div class="contatoRodape">
                <p><strong>Atendimento</strong></p>
                <ul>
                    <a href="contato.html">
                        <li>Contato</li>
                    </a>
                </ul>
            </div>
        </div>
    </footer>
    <!-- FIM FOOTER -->
     <script src="../assets/js/criarConta.js"></script>
</body>

</html>
