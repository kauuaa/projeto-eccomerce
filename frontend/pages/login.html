<body>
    <!-- HEADER -->
    <header class="barraSuperior">
        <a href="../index.html"><img src="../assets/src/white-logo-64.svg" alt="Logo" class="logo"></a>

        </div>
    </header>
    <!-- FIM HEADER -->

    <main class="mainLogin">
        <div class="containerLogin">

            <div class="loginBox">

                <div class="logoLogin">
                    <img src="../assets/src/black-logo64.svg" alt="Logo" class="image">
                    <h1>Bem-vindo de volta!</h1>
                </div>

                <form class="form">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>

                <div class="links">
                    <a href="../index.html">Esqueceu sua senha?</a>
                    <a href="../pages/criarConta.html">Criar uma conta</a>
                </div>

            </div>

        </div>

            <div class="infoRodape">
